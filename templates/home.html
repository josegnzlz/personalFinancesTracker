<!DOCTYPE html>
<html>
    <head>
        <title>Personal Finances Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1>Personal Finances Tracker</h1>
            <img src="/static/finance_image.jpg" height="320" >
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <a href="{{ url_for('newentry') }}">
                        <button type="submit">New transaction</button>
                        </a>
                    </div>
                    <div class="col-9">
                        <p>Record a new transaction into your personal database</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button>Show Transactions</button>
                    </div>
                    <div class="col-9">
                        <p>Show all the transactions recorded in the database</p>
                    </div>
                </div>
            </div>

            <div>
                {% include "financialdata.html" %}
            </div>
        </div>
    </body>
</html>
